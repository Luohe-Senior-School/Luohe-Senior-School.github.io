site_name: 漯高档案库 󰀼
copyright: Copyright &copy; 2002 - 2021 漯河市高级中学 | Copyright &copy; 2024 Luohe-Senior-School
repo_name: Luohe-Senior-School/Luohe-Senior-School.github.io
repo_url: https://github.com/Luohe-Senior-School/Luohe-Senior-School.github.io
theme:
  name: material
  language: zh
  favicon: assets/favicon.png
  logo: assets/favicon.png
  palette:
    - scheme: default
      toggle: 
        icon: material/brightness-7
        name: Switch to dark mode
      primary: green
      accent: light green
    
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: green
      accent: light green
  
  features:
    - content.action.edit
    - search.suggest
    - search.highlight
    - navigation.tabs
    - header.autohide
  
  icon:
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    view: material/eye

nav:
  - 主页: index.md
  - 学校档案: 
    - school_archive/about_school.md
    - 班级: 
      - school_archive/class/index.md
      - 高一: school_archive/class/grade1.md
      - 高二: school_archive/class/grade2.md
      - 高三: school_archive/class/grade3.md
    - 建筑: school_archive/buildings/index.md
    - 教师: school_archive/teacher/index.md
    - 职工: school_archive/non_teacher/index.md
  - 其他:
    - 高校链接: university_links.md
    - 关于此网站: about_website.md
    - 关于我们: about_us.md
